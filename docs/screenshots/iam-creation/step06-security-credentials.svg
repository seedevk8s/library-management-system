<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 배경 -->
  <rect width="1200" height="900" fill="#f0f0f0"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  <text x="120" y="40" font-family="Arial" font-size="18" fill="#ffffff">IAM &gt; Users &gt; github-actions-deployer</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="100" y="100" width="1000" height="750" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  
  <!-- 사용자 이름 -->
  <text x="120" y="140" font-family="Arial" font-size="32" fill="#232f3e" font-weight="bold">github-actions-deployer</text>
  
  <!-- 탭 메뉴 -->
  <rect x="120" y="160" width="180" height="40" fill="#ffffff" stroke="#aab7b8" stroke-width="1" stroke-bottom-width="0"/>
  <text x="210" y="185" font-family="Arial" font-size="16" fill="#879596" text-anchor="middle">Permissions</text>
  
  <rect x="300" y="160" width="200" height="40" fill="#ffffff" stroke="#ff9900" stroke-width="3" stroke-bottom-width="0"/>
  <text x="400" y="185" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold" text-anchor="middle">Security credentials</text>
  
  <!-- 탭 선택 화살표 -->
  <path d="M 400 120 L 400 150" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="300" y="115" font-family="Arial" font-size="16" fill="#ff0000" font-weight="bold">이 탭 클릭!</text>
  
  <rect x="500" y="160" width="160" height="40" fill="#ffffff" stroke="#aab7b8" stroke-width="1" stroke-bottom-width="0"/>
  <text x="580" y="185" font-family="Arial" font-size="16" fill="#879596" text-anchor="middle">Tags</text>
  
  <line x1="120" y1="200" x2="1070" y2="200" stroke="#aab7b8" stroke-width="2"/>
  
  <!-- Access keys 섹션 -->
  <text x="120" y="240" font-family="Arial" font-size="24" fill="#232f3e" font-weight="bold">Access keys</text>
  <text x="120" y="265" font-family="Arial" font-size="14" fill="#879596">Access keys are used to sign programmatic requests to AWS</text>
  
  <!-- Create access key 버튼 -->
  <rect x="120" y="290" width="200" height="45" fill="#ff9900" rx="4"/>
  <text x="220" y="318" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">Create access key</text>
  
  <!-- 버튼 클릭 화살표 -->
  <circle cx="220" cy="312" r="60" fill="none" stroke="#00ff00" stroke-width="4"/>
  <path d="M 220 380 L 220 420" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowgreen)"/>
  <text x="100" y="450" font-family="Arial" font-size="18" fill="#00ff00" font-weight="bold">Create access key 클릭!</text>
  
  <!-- 기존 키 목록 (비어있음) -->
  <rect x="120" y="360" width="950" height="100" fill="#fafafa" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <text x="600" y="415" font-family="Arial" font-size="14" fill="#879596" text-anchor="middle">No access keys</text>
  
  <!-- 추가 정보 -->
  <rect x="120" y="480" width="950" height="120" fill="#fff9e6" stroke="#f0c040" stroke-width="2" rx="4"/>
  <text x="140" y="510" font-family="Arial" font-size="14" fill="#232f3e" font-weight="bold">⚠️ 중요:</text>
  <text x="140" y="535" font-family="Arial" font-size="14" fill="#232f3e">• Access key는 사용자당 최대 2개까지 생성 가능</text>
  <text x="140" y="560" font-family="Arial" font-size="14" fill="#232f3e">• Secret access key는 생성 시 단 한 번만 표시됨</text>
  <text x="140" y="585" font-family="Arial" font-size="14" fill="#232f3e">• 반드시 안전한 곳에 저장해야 함</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff00"/>
    </marker>
  </defs>
</svg>