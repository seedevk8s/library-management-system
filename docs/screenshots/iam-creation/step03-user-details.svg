<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 배경 -->
  <rect width="1200" height="900" fill="#f0f0f0"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  <text x="120" y="40" font-family="Arial" font-size="18" fill="#ffffff">IAM &gt; Users &gt; Create user</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="100" y="100" width="1000" height="750" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  
  <!-- 제목 -->
  <text x="120" y="140" font-family="Arial" font-size="32" fill="#232f3e" font-weight="bold">Create user</text>
  
  <!-- Step 1 표시 -->
  <circle cx="120" cy="190" r="20" fill="#232f3e"/>
  <text x="120" y="198" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">1</text>
  <text x="150" y="198" font-family="Arial" font-size="18" fill="#232f3e" font-weight="bold">Specify user details</text>
  
  <line x1="120" y1="210" x2="120" y2="250" stroke="#aab7b8" stroke-width="2"/>
  
  <circle cx="120" cy="270" r="20" fill="#e7e7e7"/>
  <text x="120" y="278" font-family="Arial" font-size="16" fill="#879596" font-weight="bold" text-anchor="middle">2</text>
  <text x="150" y="278" font-family="Arial" font-size="18" fill="#879596">Set permissions</text>
  
  <line x1="120" y1="290" x2="120" y2="330" stroke="#aab7b8" stroke-width="2"/>
  
  <circle cx="120" cy="350" r="20" fill="#e7e7e7"/>
  <text x="120" y="358" font-family="Arial" font-size="16" fill="#879596" font-weight="bold" text-anchor="middle">3</text>
  <text x="150" y="358" font-family="Arial" font-size="18" fill="#879596">Review and create</text>
  
  <!-- User details 섹션 -->
  <rect x="400" y="170" width="650" height="400" fill="#fafafa" stroke="#aab7b8" stroke-width="1" rx="4"/>
  
  <!-- User name 필드 -->
  <text x="420" y="210" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">User name</text>
  <text x="420" y="230" font-family="Arial" font-size="12" fill="#879596">Required</text>
  
  <rect x="420" y="240" width="600" height="40" fill="#ffffff" stroke="#aab7b8" stroke-width="2" rx="4"/>
  <text x="440" y="265" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">github-actions-deployer</text>
  
  <!-- 입력 화살표 -->
  <path d="M 300 260 L 410 260" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="150" y="265" font-family="Arial" font-size="16" fill="#ff0000" font-weight="bold">여기에 입력!</text>
  
  <!-- Console access 섹션 -->
  <text x="420" y="320" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">Provide user access to the AWS Management Console - optional</text>
  
  <rect x="420" y="340" width="600" height="40" fill="#f0f0f0" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <circle cx="435" cy="360" r="10" fill="#ffffff" stroke="#aab7b8" stroke-width="2"/>
  <text x="455" y="365" font-family="Arial" font-size="14" fill="#232f3e">I want to create an IAM user</text>
  
  <!-- 체크 해제 표시 -->
  <path d="M 380 360 L 420 360" stroke="#ff0000" stroke-width="4"/>
  <path d="M 370 350 L 390 370 M 370 370 L 390 350" stroke="#ff0000" stroke-width="4"/>
  <text x="220" y="365" font-family="Arial" font-size="16" fill="#ff0000" font-weight="bold">체크 해제!</text>
  
  <text x="420" y="420" font-family="Arial" font-size="14" fill="#879596">프로그래매틱 액세스만 필요하므로 콘솔 접근은 불필요</text>
  
  <!-- Next 버튼 -->
  <rect x="900" y="750" width="150" height="45" fill="#ff9900" rx="4"/>
  <text x="975" y="778" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold" text-anchor="middle">Next</text>
  
  <!-- Next 버튼 클릭 화살표 -->
  <circle cx="975" cy="772" r="60" fill="none" stroke="#00ff00" stroke-width="4"/>
  <path d="M 975 840 L 975 870" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowgreen)"/>
  <text x="840" y="895" font-family="Arial" font-size="18" fill="#00ff00" font-weight="bold">완료 후 Next 클릭!</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff00"/>
    </marker>
  </defs>
</svg>