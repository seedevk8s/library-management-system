<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f0f0f0"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  <text x="120" y="40" font-family="Arial" font-size="18" fill="#ffffff">IAM &gt; Users &gt; Create access key</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="200" y="100" width="800" height="650" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  
  <!-- 제목 -->
  <text x="220" y="140" font-family="Arial" font-size="28" fill="#232f3e" font-weight="bold">Set description tag - optional</text>
  
  <!-- 설명 -->
  <text x="220" y="175" font-family="Arial" font-size="14" fill="#879596">Description tags help you identify and organize your access keys</text>
  
  <!-- Description tag 필드 -->
  <rect x="220" y="210" width="740" height="120" fill="#fafafa" stroke="#aab7b8" stroke-width="1" rx="4"/>
  
  <text x="240" y="240" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">Description tag value - optional</text>
  <text x="240" y="260" font-family="Arial" font-size="12" fill="#879596">Add a description to help you identify this access key later</text>
  
  <rect x="240" y="275" width="700" height="40" fill="#ffffff" stroke="#aab7b8" stroke-width="2" rx="4"/>
  <text x="255" y="300" font-family="Arial" font-size="14" fill="#232f3e">GitHub Actions deployment key for library-management-system</text>
  
  <!-- 입력 화살표 -->
  <path d="M 150 295 L 230 295" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="30" y="300" font-family="Arial" font-size="14" fill="#ff0000" font-weight="bold">설명 입력 (권장)</text>
  
  <!-- 추가 정보 박스 -->
  <rect x="220" y="360" width="740" height="180" fill="#e8f4f8" stroke="#0073bb" stroke-width="2" rx="4"/>
  <text x="240" y="390" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">💡 설명 작성 팁:</text>
  <text x="240" y="415" font-family="Arial" font-size="14" fill="#232f3e">• 어디서 사용하는 키인지 명시</text>
  <text x="240" y="440" font-family="Arial" font-size="14" fill="#232f3e">• 프로젝트 이름 포함</text>
  <text x="240" y="465" font-family="Arial" font-size="14" fill="#232f3e">• 용도 명확히 기술</text>
  <text x="240" y="490" font-family="Arial" font-size="14" fill="#232f3e">• 예: "GitHub Actions deployment key for [프로젝트명]"</text>
  <text x="240" y="515" font-family="Arial" font-size="14" fill="#232f3e">• 나중에 여러 키를 관리할 때 유용함</text>
  
  <!-- 버튼들 -->
  <rect x="700" y="680" width="120" height="40" fill="#ffffff" stroke="#232f3e" stroke-width="2" rx="4"/>
  <text x="760" y="705" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold" text-anchor="middle">Cancel</text>
  
  <rect x="840" y="680" width="120" height="40" fill="#ff9900" rx="4"/>
  <text x="900" y="705" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">Create access key</text>
  
  <!-- 버튼 클릭 화살표 -->
  <circle cx="900" cy="700" r="55" fill="none" stroke="#00ff00" stroke-width="4"/>
  <path d="M 960 700 L 1010 700" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowgreen)"/>
  <text x="1020" y="705" font-family="Arial" font-size="16" fill="#00ff00" font-weight="bold">생성 클릭!</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff00"/>
    </marker>
  </defs>
</svg>