<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#232f3e"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  
  <!-- 검색창 -->
  <rect x="400" y="15" width="400" height="30" fill="#ffffff" stroke="#aab7b8" stroke-width="2" rx="4"/>
  <text x="415" y="37" font-family="Arial" font-size="14" fill="#879596">Search for services, features...</text>
  <circle cx="770" cy="30" r="12" fill="#ff9900"/>
  <text x="765" y="35" font-family="Arial" font-size="14" fill="#ffffff">🔍</text>
  
  <!-- 화살표와 설명 -->
  <path d="M 600 50 L 600 80 L 580 70 M 600 80 L 620 70" stroke="#ff9900" stroke-width="3" fill="none"/>
  <rect x="480" y="85" width="240" height="40" fill="#ff9900" rx="4"/>
  <text x="600" y="110" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">여기에 "IAM" 입력!</text>
  
  <!-- 메인 콘텐츠 영역 -->
  <rect x="50" y="100" width="1100" height="650" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  
  <!-- 검색 결과 박스 -->
  <rect x="400" y="120" width="400" height="200" fill="#ffffff" stroke="#232f3e" stroke-width="2" rx="4"/>
  <text x="420" y="145" font-family="Arial" font-size="14" fill="#879596" font-weight="bold">Services</text>
  
  <!-- IAM 서비스 결과 -->
  <rect x="410" y="160" width="380" height="50" fill="#f0f0f0" rx="4"/>
  <text x="430" y="185" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">IAM</text>
  <text x="430" y="200" font-family="Arial" font-size="12" fill="#879596">Manage access to AWS resources</text>
  
  <!-- 클릭 화살표 -->
  <path d="M 350 185 L 390 185" stroke="#ff0000" stroke-width="4" fill="none" marker-end="url(#arrowred)"/>
  <circle cx="340" cy="185" r="30" fill="none" stroke="#ff0000" stroke-width="3"/>
  <text x="240" y="190" font-family="Arial" font-size="18" fill="#ff0000" font-weight="bold">STEP 1: 여기 클릭!</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
  </defs>
</svg>