<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <!-- 배경 -->
  <rect width="1200" height="1000" fill="#f0f0f0"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  <text x="120" y="40" font-family="Arial" font-size="18" fill="#ffffff">IAM &gt; Users &gt; Create access key</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="150" y="100" width="900" height="850" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  
  <!-- 성공 메시지 -->
  <rect x="170" y="120" width="860" height="60" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="4"/>
  <text x="190" y="155" font-family="Arial" font-size="18" fill="#155724" font-weight="bold">✓ Access key created successfully</text>
  
  <!-- 경고 메시지 -->
  <rect x="170" y="200" width="860" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="4"/>
  <text x="190" y="230" font-family="Arial" font-size="16" fill="#856404" font-weight="bold">⚠️ 중요: 이 정보는 한 번만 표시됩니다!</text>
  <text x="190" y="255" font-family="Arial" font-size="14" fill="#856404">Secret access key는 이 페이지를 벗어나면 다시 확인할 수 없습니다.</text>
  <text x="190" y="280" font-family="Arial" font-size="14" fill="#856404">반드시 지금 안전한 곳에 저장하세요!</text>
  
  <!-- Access key ID -->
  <text x="190" y="340" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">Access key ID</text>
  
  <rect x="190" y="350" width="810" height="50" fill="#f8f9fa" stroke="#aab7b8" stroke-width="2" rx="4"/>
  <text x="210" y="380" font-family="Courier New" font-size="16" fill="#232f3e" font-weight="bold">AKIAIOSFODNN7EXAMPLE</text>
  
  <!-- Copy 버튼 -->
  <rect x="820" y="360" width="160" height="30" fill="#007bff" rx="4"/>
  <text x="900" y="381" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">📋 Copy</text>
  
  <!-- 복사 화살표 -->
  <path d="M 1040 375 L 1080 375" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="1090" y="380" font-family="Arial" font-size="14" fill="#ff0000" font-weight="bold">복사!</text>
  
  <!-- Secret access key -->
  <text x="190" y="450" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">Secret access key</text>
  
  <rect x="190" y="460" width="810" height="50" fill="#f8f9fa" stroke="#aab7b8" stroke-width="2" rx="4"/>
  <text x="210" y="490" font-family="Courier New" font-size="16" fill="#232f3e" font-weight="bold">wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY</text>
  
  <!-- Show 버튼 -->
  <rect x="720" y="470" width="90" height="30" fill="#6c757d" rx="4"/>
  <text x="765" y="491" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">👁️ Show</text>
  
  <!-- Copy 버튼 -->
  <rect x="820" y="470" width="160" height="30" fill="#007bff" rx="4"/>
  <text x="900" y="491" font-family="Arial" font-size="14" fill="#ffffff" font-weight="bold" text-anchor="middle">📋 Copy</text>
  
  <!-- 복사 화살표 -->
  <path d="M 1040 485 L 1080 485" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="1090" y="490" font-family="Arial" font-size="14" fill="#ff0000" font-weight="bold">복사!</text>
  
  <!-- CSV 다운로드 -->
  <text x="190" y="560" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">또는 CSV 파일로 다운로드:</text>
  
  <rect x="190" y="575" width="250" height="45" fill="#28a745" rx="4"/>
  <text x="315" y="603" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">📥 Download .csv file</text>
  
  <!-- 다운로드 화살표 -->
  <path d="M 315 650 L 315 690" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowgreen)"/>
  <text x="330" y="710" font-family="Arial" font-size="14" fill="#00ff00" font-weight="bold">다운로드 권장!</text>
  
  <!-- 저장 가이드 -->
  <rect x="170" y="660" width="860" height="180" fill="#e8f4f8" stroke="#0073bb" stroke-width="2" rx="4"/>
  <text x="190" y="690" font-family="Arial" font-size="18" fill="#232f3e" font-weight="bold">📝 키 저장 방법:</text>
  
  <text x="190" y="720" font-family="Arial" font-size="14" fill="#232f3e">1. <tspan font-weight="bold">CSV 파일 다운로드</tspan> (가장 안전)</text>
  <text x="190" y="745" font-family="Arial" font-size="14" fill="#232f3e">   → 파일을 안전한 위치에 보관 (USB, 암호화된 폴더 등)</text>
  
  <text x="190" y="775" font-family="Arial" font-size="14" fill="#232f3e">2. <tspan font-weight="bold">메모장에 복사</tspan></text>
  <text x="190" y="800" font-family="Arial" font-size="14" fill="#232f3e">   → Access key ID와 Secret access key 모두 복사</text>
  <text x="190" y="825" font-family="Arial" font-size="14" fill="#232f3e">   → 메모장에서 확인 후 다음 단계에서 GitHub Secrets에 등록</text>
  
  <!-- Done 버튼 -->
  <rect x="890" y="890" width="140" height="45" fill="#ff9900" rx="4"/>
  <text x="960" y="918" font-family="Arial" font-size="18" fill="#ffffff" font-weight="bold" text-anchor="middle">Done</text>
  
  <!-- Done 버튼 클릭 화살표 -->
  <circle cx="960" cy="912" r="60" fill="none" stroke="#00ff00" stroke-width="4"/>
  <text x="710" y="958" font-family="Arial" font-size="16" fill="#00ff00" font-weight="bold">키 저장 완료 후 Done 클릭!</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff00"/>
    </marker>
  </defs>
</svg>