<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f0f0f0"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  <text x="120" y="40" font-family="Arial" font-size="18" fill="#ffffff">IAM</text>
  
  <!-- 왼쪽 사이드바 -->
  <rect x="0" y="60" width="250" height="740" fill="#232f3e"/>
  
  <!-- 사이드바 메뉴 항목들 -->
  <text x="20" y="100" font-family="Arial" font-size="14" fill="#aab7b8" font-weight="bold">Access management</text>
  
  <rect x="10" y="120" width="230" height="40" fill="#3c4d5c" rx="4"/>
  <text x="25" y="145" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold">Users</text>
  
  <rect x="10" y="170" width="230" height="40" fill="transparent"/>
  <text x="25" y="195" font-family="Arial" font-size="16" fill="#aab7b8">User groups</text>
  
  <rect x="10" y="220" width="230" height="40" fill="transparent"/>
  <text x="25" y="245" font-family="Arial" font-size="16" fill="#aab7b8">Roles</text>
  
  <rect x="10" y="270" width="230" height="40" fill="transparent"/>
  <text x="25" y="295" font-family="Arial" font-size="16" fill="#aab7b8">Policies</text>
  
  <!-- 클릭 화살표 -->
  <circle cx="120" cy="140" r="40" fill="none" stroke="#ff0000" stroke-width="4"/>
  <path d="M 180 140 L 260 140" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="270" y="145" font-family="Arial" font-size="18" fill="#ff0000" font-weight="bold">STEP 2: Users 클릭!</text>
  
  <!-- 메인 콘텐츠 영역 -->
  <rect x="270" y="80" width="910" height="700" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  <text x="290" y="120" font-family="Arial" font-size="28" fill="#232f3e" font-weight="bold">Users</text>
  
  <!-- Create user 버튼 -->
  <rect x="1000" y="100" width="150" height="40" fill="#ff9900" rx="4"/>
  <text x="1075" y="127" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">Create user</text>
  
  <!-- 버튼 클릭 화살표 -->
  <circle cx="1075" cy="120" r="50" fill="none" stroke="#00ff00" stroke-width="4"/>
  <path d="M 1075 180 L 1075 220" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowgreen)"/>
  <text x="920" y="250" font-family="Arial" font-size="18" fill="#00ff00" font-weight="bold">STEP 3: Create user 클릭!</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff00"/>
    </marker>
  </defs>
</svg>