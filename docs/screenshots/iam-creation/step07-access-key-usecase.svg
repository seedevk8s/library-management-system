<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <!-- 배경 -->
  <rect width="1200" height="1000" fill="#f0f0f0"/>
  
  <!-- AWS Console 상단 바 -->
  <rect x="0" y="0" width="1200" height="60" fill="#232f3e"/>
  <text x="20" y="40" font-family="Arial" font-size="24" fill="#ff9900" font-weight="bold">AWS</text>
  <text x="120" y="40" font-family="Arial" font-size="18" fill="#ffffff">IAM &gt; Users &gt; Create access key</text>
  
  <!-- 메인 콘텐츠 -->
  <rect x="200" y="100" width="800" height="850" fill="#ffffff" stroke="#aab7b8" stroke-width="1"/>
  
  <!-- 제목 -->
  <text x="220" y="140" font-family="Arial" font-size="28" fill="#232f3e" font-weight="bold">Access key best practices &amp; alternatives</text>
  
  <!-- 설명 -->
  <text x="220" y="175" font-family="Arial" font-size="14" fill="#879596">Choose your use case to learn about best practices and alternatives to long-term access keys</text>
  
  <!-- Use case 옵션들 -->
  <!-- 옵션 1 - CLI 선택됨 -->
  <rect x="220" y="200" width="740" height="70" fill="#ffffff" stroke="#ff9900" stroke-width="3" rx="4"/>
  <circle cx="240" cy="235" r="12" fill="#ff9900" stroke="#ff9900" stroke-width="2"/>
  <circle cx="240" cy="235" r="5" fill="#ffffff"/>
  <text x="265" y="235" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold">Command Line Interface (CLI)</text>
  <text x="265" y="255" font-family="Arial" font-size="12" fill="#879596">For accessing AWS services from the AWS CLI</text>
  
  <!-- 선택 화살표 -->
  <path d="M 170 235 L 210 235" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="80" y="240" font-family="Arial" font-size="14" fill="#ff0000" font-weight="bold">여기 선택!</text>
  
  <!-- 옵션 2 -->
  <rect x="220" y="280" width="740" height="70" fill="#f0f0f0" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <circle cx="240" cy="315" r="12" fill="#ffffff" stroke="#aab7b8" stroke-width="2"/>
  <text x="265" y="315" font-family="Arial" font-size="16" fill="#232f3e">Local code</text>
  <text x="265" y="335" font-family="Arial" font-size="12" fill="#879596">For accessing AWS services from application code running locally</text>
  
  <!-- 옵션 3 -->
  <rect x="220" y="360" width="740" height="70" fill="#f0f0f0" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <circle cx="240" cy="395" r="12" fill="#ffffff" stroke="#aab7b8" stroke-width="2"/>
  <text x="265" y="395" font-family="Arial" font-size="16" fill="#232f3e">Application running on an AWS compute service</text>
  <text x="265" y="415" font-family="Arial" font-size="12" fill="#879596">For accessing AWS from EC2, Lambda, etc.</text>
  
  <!-- 옵션 4 -->
  <rect x="220" y="440" width="740" height="70" fill="#f0f0f0" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <circle cx="240" cy="475" r="12" fill="#ffffff" stroke="#aab7b8" stroke-width="2"/>
  <text x="265" y="475" font-family="Arial" font-size="16" fill="#232f3e">Application running outside AWS</text>
  <text x="265" y="495" font-family="Arial" font-size="12" fill="#879596">For accessing AWS from on-premises or other cloud</text>
  
  <!-- 옵션 5 -->
  <rect x="220" y="520" width="740" height="70" fill="#f0f0f0" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <circle cx="240" cy="555" r="12" fill="#ffffff" stroke="#aab7b8" stroke-width="2"/>
  <text x="265" y="555" font-family="Arial" font-size="16" fill="#232f3e">Third-party service</text>
  <text x="265" y="575" font-family="Arial" font-size="12" fill="#879596">For giving a third-party access to your AWS resources</text>
  
  <!-- 옵션 6 -->
  <rect x="220" y="600" width="740" height="70" fill="#f0f0f0" stroke="#aab7b8" stroke-width="1" rx="4"/>
  <circle cx="240" cy="635" r="12" fill="#ffffff" stroke="#aab7b8" stroke-width="2"/>
  <text x="265" y="635" font-family="Arial" font-size="16" fill="#232f3e">Other</text>
  <text x="265" y="655" font-family="Arial" font-size="12" fill="#879596">For other use cases</text>
  
  <!-- 확인 체크박스 -->
  <rect x="220" y="700" width="740" height="60" fill="#fff9e6" stroke="#f0c040" stroke-width="2" rx="4"/>
  <rect x="235" y="720" width="24" height="24" fill="#ff9900" stroke="#ff9900" stroke-width="2" rx="2"/>
  <path d="M 238 732 L 244 738 L 256 724" stroke="#ffffff" stroke-width="3" fill="none"/>
  <text x="270" y="738" font-family="Arial" font-size="14" fill="#232f3e">I understand the above recommendation and want to proceed to create an access key.</text>
  
  <!-- 체크 화살표 -->
  <path d="M 170 732 L 220 732" stroke="#ff0000" stroke-width="4" marker-end="url(#arrowred)"/>
  <text x="80" y="738" font-family="Arial" font-size="14" fill="#ff0000" font-weight="bold">체크 필수!</text>
  
  <!-- 버튼들 -->
  <rect x="700" y="880" width="120" height="40" fill="#ffffff" stroke="#232f3e" stroke-width="2" rx="4"/>
  <text x="760" y="905" font-family="Arial" font-size="16" fill="#232f3e" font-weight="bold" text-anchor="middle">Cancel</text>
  
  <rect x="840" y="880" width="120" height="40" fill="#ff9900" rx="4"/>
  <text x="900" y="905" font-family="Arial" font-size="16" fill="#ffffff" font-weight="bold" text-anchor="middle">Next</text>
  
  <!-- Next 버튼 클릭 화살표 -->
  <circle cx="900" cy="900" r="55" fill="none" stroke="#00ff00" stroke-width="4"/>
  <path d="M 900 960 L 900 990" stroke="#00ff00" stroke-width="4" marker-end="url(#arrowgreen)"/>
  <text x="850" y="990" font-family="Arial" font-size="16" fill="#00ff00" font-weight="bold">Next 클릭!</text>
  
  <defs>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff0000"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00ff00"/>
    </marker>
  </defs>
</svg>